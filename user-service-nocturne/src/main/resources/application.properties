spring.application.name=user-service

# = DATABASE CONFIGURATION =====
spring.datasource.url=jdbc:postgresql://localhost:5433/user-service-nocturne
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# = JPA / HIBERNATE CONFIG =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# = SERVER CONFIG ==============
server.port=8080

# = LOGGING =====================
logging.level.org.springframework=INFO

spring.servlet.multipart.max-file-size=999MB

# = JWT =========================
jwt.secret=2b716c9f07d647fb9e3e04a0a69a50cabcffeeddbba2233445566778899aabbc

# = KAFKA =======================
spring.kafka.bootstrap-servers=localhost:9092

# Producer config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer config (on future)
spring.kafka.consumer.group-id=${spring.application.name}-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Topics
kafka.topic.user-registered=user-registered
